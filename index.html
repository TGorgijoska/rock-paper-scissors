<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>- ROCK PAPER SCISSORS -</h1>
    </div>
    <div class="score-board">
        <div class="score">
            <p class="player">User</p>
            <p id="score">0 : 0</p>
            <p class="player">Comp</p>
        </div>
        <div>
            <p id="score-descr"><em>start playing</em></p>
        </div>
    </div>
    <div class="buttons">
        <button class="game_btn" data-choice="rock"><img src="images/rock.png" alt="rock"></button>
        <button class="game_btn" data-choice="paper"><img src="images/paper.png" alt="paper"></button>
        <button class="game_btn" data-choice="scissors"><img src="images/scissors.png" alt="scissors"></button>
    </div>
    <div class="reset">
        <button id="reset">RESET</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
